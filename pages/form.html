  <h1>Форма зворотного зв'язку</h1>

  <form action="#" method="POST">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Повідомлення:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
      <option value="male">Чоловік</option>
      <option value="female">Жінка</option>
    </select>

    <fieldset>
      <legend>Обрати послугу:</legend>
      <input type="radio" id="service1" name="service" value="consultation" checked>
      <label for="service1">Консультація</label>

      <input type="radio" id="service2" name="service" value="support">
      <label for="service2">Підтримка</label>
    </fieldset>

    <button type="submit">Надіслати</button>
  </form>
